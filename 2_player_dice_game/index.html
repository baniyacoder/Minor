<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Dice Game</title>
</head>
<body>
    <div class="game_card">
        <div class="total_players player_1 active">
            <h5>Player 1</h5>
            <p class="current_score">0</p>
            <div class="current_hold_score">
                <p class="lower_heading">Current</p>
                <p class="hold_score">0</p>
            </div>
        </div>
        <div class="total_players player_2">
            <h5>Player 2</h5>
            <p class="current_score">0</p>
            <div class="current_hold_score">
                <p class="lower_heading">Current</p>
                <p class="hold_score">0</p>
            </div>
        </div>
    </div>
    <img src="dice-1.png" class="display_image hidden">
    <button class="new_game_button">New Game</button>
    <button class="roll_dice_button">Roll Dice</button>
    <button class="hold_button">Hold</button>
</body>
<script src="script.js"></script>
</html>
